<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document.write() And window.alert()</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- document.write()-->
        <script>
        document.write( 5 + 5 );
    </script><br>

    <button onclick="document.write(Date())">Add</button><br>

    <!--window.alert()-->
    <script>
        window.alert("Prasad Sawant get "+100+" %.");
    </script>
    <button onclick="window.alert('Prasad Sawant get '+100+' %.')">Alert </button><br>
    <button onclick="alert('Prasad Sawant get '+100+' %.')">ALERT </button>

    
</body>
</html>
